<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>S2-06 desenvolvendo interface CSS</title>
</head>
<body>

    <header>
        <figure>
            <img src="./img/logo 1.png" alt="logo da kenzieflix">
            <figcaption hidden>Logo marca da Kenzieflix</figcaption>
        </figure>
    </header>

    <main>
        <h1>Quem está assistindo</h1>

            <div class="perfis">
                <ul>
                    <li>
                        <figure>
                            <img class="profile-image" src="./img/avatar1.png" alt="avatar-boneca">
                            <figcaption hidden>avatar de uma boneca rosa</figcaption>
                        </figure>
                        <p>Aline</p>
                    </li>

                    <li>
                        <figure>
                            <img class="profile-image" src="./img/avatar1 (1).png" alt="avatar-panda">
                            <figcaption hidden>avatar de um urso panda</figcaption>
                        </figure>
                        <p>Pedrinho</p>
                    </li>

                    <li>
                        <figure>
                            <img class="profile-image" src="./img/avatar1 (2).png" alt="avatar-robô">
                            <figcaption hidden>avatar de um robô</figcaption>
                        </figure>
                        <p>Júlia</p>
                    </li>

                    <li>
                        <figure>
                            <img class="profile-image" src="./img/Frame 5.png" alt="frame de adicionar perfil">
                            <figcaption hidden>avatar de adicionar um perfil</figcaption>
                        </figure>
                        <p>Adicionar perfil</p>
                    </li>
                </ul>
            </div>

            <div class="gerenciamento">
                <input type="buton" value="Gerenciar perfis">
            </div>
    </main>

    <footer></footer>
    
</body>
</html>
